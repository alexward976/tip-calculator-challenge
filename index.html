<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="splitter logo">
  </header>

  <main>
    <div class="input">
      <label class="standard-label" for="bill">Bill</label>
      <input type="number" name="bill" id="bill" placeholder="0.00" onkeyup="calculate()">

      <fieldset id="select-tip">
        <legend class="standard-label">Select Tip %</legend>
        <input onclick="changeTip(this.value)" type="radio" name="select-tip" id="tip-5" value=.05>
        <label  for="tip-5">5%</label>
        <input onclick="changeTip(this.value)" type="radio" name="select-tip" id="tip-10" value=.1>
        <label  for="tip-10">10%</label>
        <input onclick="changeTip(this.value)" type="radio" name="select-tip" id="tip-15" value=.15>
        <label  for="tip-15">15%</label>
        <input onclick="changeTip(this.value)" type="radio" name="select-tip" id="tip-25" value=.25>
        <label  for="tip-25">25%</label>
        <input onclick="changeTip(this.value)" type="radio" name="select-tip" id="tip-50" value=.5>
        <label  for="tip-50">50%</label>
        <input onclick="changeTip(this.value)" type="radio" name="select-tip" id="tip-custom">
        <label id="tip-custom-label" for="tip-custom">
          <input type="number" name="select-tip" id="tip-custom-amount" onkeyup="calculate()" onclick="customTip()" placeholder="Custom">
        </label>
      </fieldset>

      <label class="standard-label" id="num-people-label" for="num-of-people">Number of People <span class="hidden" id="zero-error">Can't be zero</span></label>
      <input type="number" name="num-of-people" id="num-of-people" placeholder="0" onkeyup="calculate()">
    </div>

    <div class="results">
      <div>
        <div class="tip-amount">
          <div class="tip-amount-label">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p id="tip-amount-num">$0.00</p>
        </div>
        <div class="total">
          <div class="total-label">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <p id="total-num">$0.00</p>
        </div>
      </div>
      <button onclick="reset()" id="reset-btn">Reset</button>
    </div>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
